<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background: #343a40;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #f1f3f6;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message .bubble {
      padding: 12px 18px;
      border-radius: 20px;
      max-width: 70%;
    }
    .message.user .bubble {
      background: #0d6efd;
      color: white;
      border-bottom-right-radius: 5px;
    }
    .message.bot .bubble {
      background: #e9ecef;
      border-bottom-left-radius: 5px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      border: none;
      padding: 15px;
      flex: 1;
    }
    .chat-input button {
      border: none;
      background: #0d6efd;
      color: white;
      padding: 15px 20px;
    }
  </style>
</head>
<body>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item"><a class="nav-link" href="tools.html">Tools</a></li>

          <li class="nav-item"><a class="nav-link active" href="chatbot.html">Chatbot</a></li>

      </div>
    </div>
  </nav>

  <!-- Chatbot Section -->
  <div class="chat-container">
    <div class="chat-header">
      ðŸ¤– AI Chatbot
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will appear here -->
      <div class="message bot">
        <div class="bubble">Hello! Iâ€™m your AI Assistant. How can I help you?</div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()"><i class="bi bi-send"></i></button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Chatbot Script -->
  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (msg === "") return;

      // User message
      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.innerHTML = `<div class="bubble">${msg}</div>`;
      document.getElementById("chatMessages").appendChild(userMsg);

      // Fake bot reply
      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot");
        botMsg.innerHTML = `<div class="bubble">You said: ${msg}. (This is a demo reply)</div>`;
        document.getElementById("chatMessages").appendChild(botMsg);
        document.getElementById("chatMessages").scrollTop = document.getElementById("chatMessages").scrollHeight;
      }, 1000);

      input.value = "";
      document.getElementById("chatMessages").scrollTop = document.getElementById("chatMessages").scrollHeight;
    }
  </script>

    </div>
    <button type="submit" class="btn btn-success"><i class="bi bi-send"></i> Submit Feedback</button>
  </form>
</section>
