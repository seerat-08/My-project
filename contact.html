<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-envelope"></i> AI & DS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="ai.html">About AI</a></li>
          <li class="nav-item"><a class="nav-link" href="datascience.html">Data Science</a></li>
          <li class="nav-item"><a class="nav-link" href="applications.html">Applications</a></li>
          <li class="nav-item"><a class="nav-link" href="tools.html">Tools</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-warning text-dark text-center py-5">
    <h1><i class="bi bi-chat-dots"></i> Contact Us</h1>
    <p class="lead">We’d love to hear from you!</p>
  </header>

  <!-- Form -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="p-4 shadow rounded bg-light" onsubmit="return validateForm()">
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-person"></i> Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-pencil-square"></i> Message</label>
            <textarea id="message" class="form-control" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send"></i> Send</button>
          <p id="msgStatus" class="mt-3"></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    function validateForm() {
      document.getElementById("msgStatus").innerHTML = "✅ Message Sent Successfully!";
      return false; // prevent reload
    }
  </script>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 AI & DS Portal
  </footer>

</body>
</html>
