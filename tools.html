<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI & DS Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <!-- Copy navbar here -->

  <div class="container my-5">
    <h2 class="text-center">Popular Tools</h2>
    <p>Some widely used tools in AI and Data Science:</p>

    <h5>TensorFlow</h5>
    <div class="progress mb-3">
      <div class="progress-bar bg-success" style="width: 85%;">85%</div>
    </div>

    <h5>PyTorch</h5>
    <div class="progress mb-3">
      <div class="progress-bar bg-info" style="width: 75%;">75%</div>
    </div>

    <h5>Pandas</h5>
    <div class="progress mb-3">
      <div class="progress-bar bg-warning" style="width: 90%;">90%</div>
    </div>

    <!-- JS Quiz -->
    <h3 class="mt-5">Quick Quiz</h3>
    <p><b>Q:</b> Is TensorFlow mainly used for (A) Data Visualization or (B) Machine Learning?</p>
    <button class="btn btn-primary" onclick="checkAnswer('A')">A</button>
    <button class="btn btn-success" onclick="checkAnswer('B')">B</button>
    <p id="quizResult" class="mt-3"></p>
  </div>

  <script>
    function checkAnswer(ans) {
      if(ans === 'B') {
        document.getElementById("quizResult").innerHTML = "✅ Correct! TensorFlow is for Machine Learning.";
      } else {
        document.getElementById("quizResult").innerHTML = "❌ Incorrect. Try again!";
      }
    }
  </script>
</body>
</html>
